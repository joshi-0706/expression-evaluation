<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Expression Evaluator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
    }
    #result {
      font-size: 1.4rem;
      color: #003366;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Math Expression Evaluator</h2>
  <input type="text" id="expression" placeholder="e.g., (5 + 3) * 2 - 4 / 2" size="40" />
  <br>
  <button onclick="evaluateExpression()">Calculate</button>

  <div id="result"></div>

  <script>
    function evaluateExpression() {
      const expr = document.getElementById("expression").value;
      try {
        const result = eval(expr); // Use with caution
        document.getElementById("result").innerText = `Result: ${result}`;
      } catch (error) {
        document.getElementById("result").innerText = "Invalid expression!";
      }
    }
  </script>

</body>
</html>
